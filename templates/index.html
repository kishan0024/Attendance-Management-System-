 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Attendance Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
</head>
<body class="body_css">
<!--<div>-->

<!--        <img src="{{ url_for('video') }}" width="50%"/>-->
<!--    </div>-->



<div class="container" style="width:700px">
    <div class="col ">
      <div>
        <h2 class="text-center text-light mt-2">Attendance Management System</h2>
        <h2 class="text-center text-light mt-2">Login </h2>
        <div class="col align-items-center wrapper">

          <form class="card-body cardbody-color p-lg-5" action="{{ url_for('login') }}" method="post">

            <div class="text-center">
              <img src="{{url_for('static', filename='user.png') }}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
            <div class=" text-center px-md-5">
               <label for="roles" class="text-dark">Choose a Role:</label>

                <select id="roles" name="roles">
                  <option value="admin">Admin</option>
                  <option value="faculty">Faculty</option>
<!--                  <option value="student">Student</option>-->
<!--                  <option value="audi">Audi</option>-->
                </select>
            </div>

            <div class="mb-3 text-center"  >
              <input type="text" class="form-control" id="Username" name="Username"
                placeholder="User Name">
            </div>
            <div class="mb-3 text-center">
              <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-outline-dark  ">Login</button></div>

                <div class="text-center mt-3">
              <a href="{{url_for('signup')}}" >New Faculty Registration</a>
                </div>
          </form>

        </div>

      </div>
    </div>
  </div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
